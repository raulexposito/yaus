<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet Another URL Shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
    <link rel="stylesheet" href="css/jumbotron-narrow.css">
    <link rel="stylesheet" href="css/custom.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="https://github.com/raulexposito/yaus/" target="_blank">GitHub</a></li>
                    <li role="presentation"><a href="http://raulexposito.com/" target="_blank">Author</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Yet Another URL Shortener</h3>
        </div>

        <div class="jumbotron">
            <input type="text" class="form-control" placeholder="write the URL here... (don't forget starting with http:// or https://)" aria-describedby="basic-addon2" id="url_field">
            <br/>
            <p><a class="btn btn-lg btn-success" role="button" id="short_button">Short it!</a></p>

            <div class="alert alert-info" role="alert" id="ok-message">
                <p></p>
            </div>

            <div class="alert alert-danger" role="alert" id="fail-message">
                <p>It seems the URL provided is not valid :-(</p>
                <p>Don't forget starting with <code>http://</code> or <code>https://</code></p>
            </div>

        </div>

        <div class="row marketing centered">
            <div class="col-lg-6">
                <h1 class="visits">...</h1>
            </div>

            <div class="col-lg-6">
                <h1 class="urls-shorted">...</h1>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="chart">
                  <svg></svg>
                </div>

                <table class="table table-striped table-bordered" id="results">
                    <thead>
                        <tr>
                            <td><strong>URL<strong></td>
                            <td><strong>Short URL<strong></td>
                            <td class='centered'><strong>Visits<strong></td>
                            <td class='centered'><strong>Info</strong></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <table class="table table-striped table-bordered" id="results">
                    <thead>
                        <tr>
                            <td class='centered'><strong>Date<strong></td>
                            <td class='centered'><strong>IP address<strong></td>
                            <td class='centered'><strong>User-agent</strong></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <footer class="footer">
            <p>&copy; <a href="http://raulexposito.com/" target="_blank">Raúl Expósito</a></p>
        </footer>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="js/yaus.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            initialize_visual_objects();
            populate_data();
            manage_short_button();

            // refresh every 5 seconds
            window.setInterval(function() {
                populate_data();
            }, 10000);
        });
    </script>
</body>
</html>
